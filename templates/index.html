<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video + Audio Merger</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">üé¨ Merge Video & Audio</h1>

    <!-- Upload form -->
    <form id="mergeForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Upload Video:</label>
        <input type="file" id="video_file" name="video_file" accept="video/*" required
          class="mt-2 w-full border border-gray-300 p-2 rounded-lg">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Upload Audio:</label>
        <input type="file" id="audio_file" name="audio_file" accept="audio/*" required
          class="mt-2 w-full border border-gray-300 p-2 rounded-lg">
      </div>

      <button type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 w-full">
        Merge Files
      </button>
    </form>

    <!-- Status -->
    <div id="status" class="mt-4 text-gray-700 font-medium"></div>

    <!-- Download link -->
    <div id="downloadSection" class="mt-6 hidden">
      <a id="downloadLink"
        class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700"
        download>
        ‚¨áÔ∏è Download Merged Video
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById("mergeForm");
    const statusDiv = document.getElementById("status");
    const downloadSection = document.getElementById("downloadSection");
    const downloadLink = document.getElementById("downloadLink");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "‚è≥ Merging files... Please wait.";
      downloadSection.classList.add("hidden");

      const formData = new FormData();
      formData.append("video_file", document.getElementById("video_file").files[0]);
      formData.append("audio_file", document.getElementById("audio_file").files[0]);

      try {
        const response = await fetch("/merge", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (result.status === "success") {
          statusDiv.textContent = "‚úÖ Merge completed!";
          downloadLink.href = result.download_url;
          downloadSection.classList.remove("hidden");

          // Auto-download the merged file
          setTimeout(() => {
            downloadLink.click();
          }, 1000);
        } else {
          statusDiv.textContent = "‚ùå Error: " + result.error;
        }
      } catch (error) {
        statusDiv.textContent = "‚ùå Failed: " + error.message;
      }
    });
  </script>
</body>
</html>
